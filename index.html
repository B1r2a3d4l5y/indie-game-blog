    <style>
        * {
    margin: 0;
    padding: 0;
    background-color: black;

.dropdown {
    display: inline-block;
    position: relative;
}



.dropdown-link {
    display: inline-block;
    position: relative;
    padding: 20px;
    left: 30px;
    font-size: 35px;
    bottom: 100px;
    border: none;
    text-decoration: none;
    color: white;

}

.dropdown_content {
    display: none;
    position: absolute;
    min-width: 160px;
    box-shadow: rgb(0,0,0,0.2);
    z-index: 1;
    text-align: center;


}

.dropdown_content a {
    display: block;
    color: #ddd;
    padding: 12px;
    text-decoration: none;
    text-align: center;


}

.dropdown_content a :hover {
    display: block;
    padding: 12px 16px;
    text-decoration: none;

}

.dropdown:hover .dropdown_content {
    display: block;

}

.dropdown:hover .dropdown-link {
    background-color: #ddd;
    cursor: pointer;
    text-decoration: none;
    border: none;

}
